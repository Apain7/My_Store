{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: Arial; background-color: #007bff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { background: white; padding: 30px; border-radius: 10px; width: 400px; }
        h2 { text-align: center; margin-bottom: 20px; color: #007bff; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .messages { margin-bottom: 15px; }
        .messages li { list-style: none; color: red; margin-bottom: 5px; }
        .messages li.success { color: green; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>إنشاء حساب جديد</h2>

        <!-- رسائل Django -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

<form id="registerForm">
    {% csrf_token %}
    <div id="errorMessages" style="color:red; margin-bottom: 15px;"></div>

    <div class="input-group">
        <label>الاسم الأول</label>
        <input type="text" id="first_name" placeholder="أدخل الاسم الأول" required>
    </div>

    <div class="input-group">
        <label>اسم العائلة</label>
        <input type="text" id="last_name" placeholder="أدخل اسم العائلة" required>
    </div>

    <div class="input-group">
        <label>البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
    </div>

    <div class="input-group">
        <label>كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
    </div>

    <div class="input-group">
        <label>تأكيد كلمة المرور</label>
        <input type="password" id="password2" placeholder="أعد كتابة كلمة المرور" required>
    </div>

    <button type="submit" class="btn">تسجيل</button>
</form>

        <p style="margin-top: 15px; text-align:center;">
            لديك حساب؟ <a href="{% url 'login' %}" style="color: #007bff;">تسجيل الدخول</a>
        </p>
    </div>


<script>
const registerForm = document.getElementById('registerForm');
const errorDiv = document.getElementById('errorMessages');

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    errorDiv.innerHTML = ''; // مسح الأخطاء السابقة

    const first_name = document.getElementById('first_name').value;
    const last_name = document.getElementById('last_name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;

    const response = await fetch("{% url 'register_api' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ first_name, last_name, username: email, email, password, password2 })
    });

    const data = await response.json();
    
    if (response.ok) {
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);
        window.location.href = "{% url 'home' %}";
    } else {
        // عرض رسائل الخطأ بشكل جانفو
        let messages = '';
        for (const key in data) {
            messages += `<li>${key}: ${data[key]}</li>`;
        }
        errorDiv.innerHTML = `<ul>${messages}</ul>`;
    }
});
</script>

</body>
</html>
